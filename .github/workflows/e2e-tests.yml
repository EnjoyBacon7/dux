name: E2E Tests

on:
  # push:
  # pull_request:
  #   branches: [main]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: dux_test
          POSTGRES_USER: dux_user
          POSTGRES_PASSWORD: dux_test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          pip install fastapi python-multipart uvicorn sqlalchemy psycopg2-binary
          pip install passlib[argon2] alembic itsdangerous webauthn slowapi
          pip install pydantic pydantic-settings

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: dux-front/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./dux-front
        run: npm ci

      - name: Build frontend
        working-directory: ./dux-front
        run: npm run build

      - name: Copy frontend build to static
        run: |
          rm -rf static
          cp -r dux-front/dist static

      - name: Start backend server
        env:
          DATABASE_URL: postgresql://dux_user:dux_test_password@localhost:5432/dux_test
          SESSION_SECRET: test-secret-key-for-ci
          RP_ID: localhost
          RP_NAME: Dux Test
          ORIGIN: http://localhost:8080
          UPLOAD_DIR: ./uploads
          RATE_LIMIT_ENABLED: false
        run: |
          mkdir -p uploads
          uvicorn server.app:app --host 0.0.0.0 --port 8080 &
          echo $! > backend.pid

          # Wait for server to be ready with better logging
          echo "Waiting for server to start..."
          for i in {1..60}; do
            if curl -f http://localhost:8080/api/healthcheck 2>/dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i/60: Server not ready yet, waiting..."
            sleep 1
          done

          # Verify server is actually responding
          curl -v http://localhost:8080/api/healthcheck || exit 1

          # Give database migrations time to complete
          sleep 3

      - name: Install Playwright Browsers
        working-directory: ./dux-front
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Run Playwright tests
        working-directory: ./dux-front
        env:
          BASE_URL: http://localhost:8080
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: dux-front/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: dux-front/test-results/
          retention-days: 30

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi
